<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="header"><p>RMCC 1.00</p>Resistance measurement</div>
	<form>
		<div class="form-wrapper">
		<div class="box-1 box">
			<div class="header-box">VALUE</div>
			<div class="test-display test-display1"></div>
			<select  class="s1" name="" id="">
				<option value="black">Black</option>
				<option value="brown">Brown</option>
				<option value="red">Red</option>
				<option value="orange">Orange</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="violet">Violet</option>
				<option value="gray">Gray</option>
				<option value="white">White</option>>
			</select>
		</div>
		<div class="box-2 box">
			<div class="header-box">VALUE</div>
			<div class="test-display test-display2"></div>
			<select  class="s2" name="" id="">
				<option value="black">Black</option>
				<option value="brown">Brown</option>
				<option value="red">Red</option>
				<option value="orange">Orange</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="violet">Violet</option>
				<option value="gray">Gray</option>
				<option value="white">White</option>
			</select>
		</div>
		<div class="box-3 box">
			<div class="header-box">POWER</div>
			<div class="test-display test-display3"></div>
			<select  class="s3" name="" id="">
				<option value="black">Black</option>
				<option value="brown">Brown</option>
				<option value="red">Red</option>
				<option value="orange">Orange</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="violet">Violet</option>
				<option value="gray">Gray</option>
				<option value="white">White</option>
			</select>
		</div>
		<div class="box-4 box">
			<div class="header-box">TOLERANCE</div>
			<div class="test-display test-display4"></div>
			<select  class="s4" name="" id="">
				<option value="white">White</option>
				<option value="gold">Gold</option>
				<option value="silver">Silver</option>
			</select>
		</div>
		</div>
		<div class="result">
			<div class="left">HIGH</div>
			<div class="mid">0000 ohm ~ 0000 ohm</div>
			<div class="right">MIN</div>
		</div>
		<button class="btn" type="submit">CHEICK VALUE</button>
	</form>
</div>

<script src="main.js"></script>
</body>
</html>
